<!-- your_app/templates/your_app/post_detail.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>작성자: {{ post.author.username }}</p>
    <p>작성일: {{ post.created_at }}</p>
    <a href="{% url 'post_edit' post.pk %}">수정</a>
    <a href="{% url 'post_delete' post.pk %}">삭제</a>
    <a href="{% url 'post_list' %}">목록으로 돌아가기</a>
{% endblock %}
