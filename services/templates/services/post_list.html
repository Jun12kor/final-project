<!-- your_app/templates/your_app/post_list.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>게시판</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
        {% empty %}
            <li>No posts yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_create' %}">새 글 쓰기</a>
{% endblock %}
