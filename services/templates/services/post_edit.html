<!-- your_app/templates/your_app/post_edit.html -->
{% extends 'base.html' %}

{% load static %}
{% block content %}
    <link href="{% static 'css/post_edit_style.css' %}" rel="stylesheet">
    <div class="board_wrap">
        <div class="nav_bar">
            <ul class="nav">
                <li>
                    <a href="{% url 'index' %}">메인</a>
                </li>
                <li>
                    <a href="{% url 'detect_ingredients' %}">레시피</a>
                    <ul>
                        <li><a href="{% url 'detect_ingredients' %}">레시피 추천</a></li>
                        <li><a href="{% url 'recipe_list' %}">레시피 리스트</a></li>
                    </ul>
                </li>
                <li>
                    <a href="{% url 'Information_Modification' %}">프로필</a>
                </li>
                <li>
                    <a href="{% url 'post_list' %}">게시판</a>
                </li>
            </ul>
        </div>
        <div class="board_title">
            <strong>수정하기</strong>
            <p>글을 수정해주세요.</p>
        </div>
        <div class="board_write_wrap">
            <form method="post">
                {% csrf_token %}
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" placeholder="제목 입력" name="title" value="{{ post.title }}"></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이</dt>
                            <dd>{{ request.user.username }}</dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea name="content" placeholder="내용 입력">{{ post.content }}</textarea>
                    </div>
                </div>
                <div class="bt_wrap">
                    <input type="submit" value="수정">
                    <a href="{% url 'post_detail' post.pk %}">취소</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
