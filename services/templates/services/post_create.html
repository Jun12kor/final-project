<!-- your_app/templates/your_app/post_create.html -->
{% extends 'base.html' %}

{% load static %}
{% block content %}
    <link href="{% static 'css/post_create_style.css' %}" rel="stylesheet">
    <div class="board_wrap">
        <div class="board_title">
            <strong>새 글 쓰기</strong>
            <p>새로운 글을 작성해주세요.</p>
        </div>
        <div class="board_write_wrap">
            <form method="post">
                {% csrf_token %}
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" placeholder="제목 입력" name="title" value="{{ post.title }}"></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이</dt>
                            <dd>{{ request.user.username }}</dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea name="content" placeholder="내용 입력">{{ post.content }}</textarea>
                    </div>
                </div>
                <div class="bt_wrap">
                    <input type="submit" value="등록">
                    <a href="{% url 'post_list' %}">취소</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
