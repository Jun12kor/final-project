<!-- upload_image.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Upload</button>
    </form>
    <h1>Detected Ingredients</h1>
    <div>
        <ul>
            {% for ingredient in detected_classes %}
                <li>{{ ingredient }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
