<!DOCTYPE html>
{%load static %}
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>     <!--브라우저 렌더링 엔진 최신 버전으로-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!--반응형 웹디자인 위한 viewport 설정-->
    <meta name="description" content="내용내용"/>      <!--웹 페이지의 간단한 설명을 제공하는 메타 태그-->
    <meta name="author" content="작가작가"/>   <!--웹 페이지의 작성자 정보를 나타내는 메타 태그-->
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <!--외부 CSS 파일 simple-datatables 라이브러리의 스타일 파일-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>      <!--Django의 템플릿 태그를 사용하여 정적 파일 호출-->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!--차트 사용을 위한 js-->
    <!--외부 JavaScript 파일/Font Awesome 아이콘 라이브러리///External CSS file link code-->
</head>

<body class="sb-nav-fixed">
    <header>
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="{% url 'index' %}">Ingredient Detecting</a>
            <!-- Sidebar Toggle-->
            <!-- Navbar-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            {% if user.is_authenticated %}
                            <li><a class="dropdown-item" href="/Withdrawal">회원탈퇴</a></li>
                            <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
                            {% else %}
                            <li><a class="dropdown-item" href="{% url 'login' %}">로그인</a></li>
                            <li><a class="dropdown-item" href="{% url 'register' %}">회원 가입</a></li>
                            {% endif %}
                        </ul>
                    </li>
                </ul>
            </form>
        </nav>
    </header>
    <div id="layoutSidenav_content">

        <!--MAIN START-->
        <main>
            {%block content%}
            {%endblock content%}
        </main>

        <!--FOOTER START-->
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">멀티캠퍼스 AI 백엔드 개발자 취업캠프 4회차</div>
                    <div>
                        <a href="#">3조</a>
                        &middot;
                        <a href="#">Iam 레시피에요</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'assets/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
