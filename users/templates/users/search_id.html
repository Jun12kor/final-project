{% extends 'base.html' %}

{% block content %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/search_id_style.css' %}">
    <div class="board_wrap">
        <div class="nav_bar">
            <ul class="nav">
                <li>
                    <a href="{% url 'index' %}">메인</a>
                </li>
                <li>
                    <a href="{% url 'detect_ingredients' %}">레시피</a>
                    <ul>
                        <li><a href="{% url 'detect_ingredients' %}">레시피 추천</a></li>
                        <li><a href="{% url 'recipe_list' %}">레시피 리스트</a></li>
                    </ul>
                </li>
                <li>
                    <a href="{% url 'Information_Modification' %}">프로필</a>
                </li>
                <li>
                    <a href="{% url 'post_list' %}">게시판</a>
                </li>
            </ul>
        </div>
        <div class="board_wrap_findid">
            <div class="board_title">
                <h3 class="mb-0" style="text-align: center;">ID 찾기</h3>
            </div>
            <div class="board_view">
                <form method="POST">
                    {% csrf_token %}
                    <div class="p">
                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일">
                    </div>
                    <div class="p" style="text-align: center;">
                        <button type="submit" class="btn">아이디 찾기</button>
                    </div>
                </form>
            </div>
            <div class="p" style="text-align: right;">
                <a href="{% url 'login' %}">로그인</a>
            </div>
            {% if id_found %}
                <div class="alert alert-success mt-3" role="alert">
                    찾은 ID: {{ found_id }}
                </div>
            {% endif %}
        </div>
    </div>
{% endblock content %}
